{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}

<div>
    <a href="{% url 'signup' %}"> Create an account</a>
</div>

<form method = "post">
    {% csrf_token %}
    {{ form |crispy }}
    <button type = 'submit'> Login </button>
    <hr />
    <a class="hover:text-blue-500" href="#">Forgot your password?</a>

</form>


{% endblock content %}
